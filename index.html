<!DOCTYPE html>
<html>
<head>
    <title>Pickpocket Tracker</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }
        h2 { margin: 0 0 10px 0; font-size: 16px; color: #ff9800; }
        
        .container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .stat-box {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            width: 45%;
        }
        .count { font-size: 24px; font-weight: bold; }
        .label { font-size: 12px; color: #aaa; text-transform: uppercase; }
        
        /* Specific Colors */
        #success-count { color: #4caf50; } /* Green */
        #fail-count { color: #f44336; }    /* Red */
        
        .status {
            font-size: 11px;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 5px;
        }
        button:hover { background-color: #555; }
    </style>
</head>
<body>

    <h2>Thieving Tracker</h2>

    <div class="container">
        <div class="stat-box">
            <div id="success-count" class="count">0</div>
            <div class="label">Success</div>
        </div>
        <div class="stat-box">
            <div id="fail-count" class="count">0</div>
            <div class="label">Failed</div>
        </div>
    </div>

    <div>
        <button onclick="resetCounts()">Reset</button>
    </div>

    <div id="status" class="status">Waiting for Alt1...</div>

    <script src="https://zerow.github.io/alt1/lib/a1lib.js"></script>
    <script src="https://zerow.github.io/alt1/lib/chatbox.js"></script>

    <script>
        // Variables
        let reader = new ChatBoxReader();
        let successCount = 0;
        let failCount = 0;
        let interval;

        // Helper to update status text
        function setStatus(msg) {
            document.getElementById('status').innerText = msg;
        }

        // Helper to update UI numbers
        function updateUI() {
            document.getElementById('success-count').innerText = successCount;
            document.getElementById('fail-count').innerText = failCount;
        }

        function resetCounts() {
            successCount = 0;
            failCount = 0;
            updateUI();
        }

        // Main Search Function
        function findChat() {
            if (!window.alt1) {
                setStatus('Alt1 not detected. Open this in the Alt1 Browser.');
                return;
            }

            // Attempt to find the chatbox on screen
            reader.find();

            if (reader.pos) {
                setStatus('Chatbox found! Tracking...');
                // Read the chatbox every 600ms (1 tick)
                interval = setInterval(readChat, 600);
            } else {
                setStatus('Chatbox not found. Make sure it is visible.');
                // Retry in 3 seconds
                setTimeout(findChat, 3000);
            }
        }

        function readChat() {
            // Read new lines from the chatbox
            let lines = reader.read();

            if (lines == null) return;

            for (let i = 0; i < lines.length; i++) {
                let text = lines[i].text;

                // LOGIC: Check for specific phrases using Regex
                // "You pick the [NPC]'s pocket."
                if (text.indexOf("You pick the") > -1 && text.indexOf("pocket") > -1) {
                    successCount++;
                    updateUI();
                }
                
                // "You fail to pick the [NPC]'s pocket."
                else if (text.indexOf("You fail to pick") > -1) {
                    failCount++;
                    updateUI();
                }
            }
        }

        // Start the app logic
        if (window.alt1) {
            alt1.identifyAppUrl("./appconfig.json");
            findChat();
        } else {
            setStatus("Open this page inside the Alt1 Toolkit browser.");
        }
    </script>
</body>
</html>
