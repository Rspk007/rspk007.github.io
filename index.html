<!DOCTYPE html>
<html>
<head>
    <title>Thieving Counter</title>
    <style>
        body { background: #222; color: #fff; font-family: sans-serif; text-align: center; }
        .box { display: inline-block; width: 45%; border: 1px solid #555; padding: 5px; margin: 2px; }
        .num { font-size: 20px; font-weight: bold; display: block; }
        #success-count { color: #0f0; }
        #fail-count { color: #f00; }
        button { margin-top: 10px; padding: 5px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div>
        <div class="box">
            <span id="success-count" class="num">0</span>
            Siker
        </div>
        <div class="box">
            <span id="fail-count" class="num">0</span>
            Fail
        </div>
    </div>

    <button onclick="resetTracker()">Reset</button>

    <script src="https://www.unpkg.com/alt1/dist/base/index.js"></script>
    <script src="https://www.unpkg.com/alt1/dist/ocr/index.js"></script>
    <script src="https://www.unpkg.com/alt1/dist/chatbox/index.js"></script>

    <script src="scripts/script.js"></script> 

</body>
</html>
